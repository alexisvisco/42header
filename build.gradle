plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

group 'fr.ft.aviscogl'
version '0.2.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

intellij {
    version '2019.3.3'
}

patchPluginXml {

    changeNotes """
      New version of 42 Header"""
    untilBuild '2019.3'
}
